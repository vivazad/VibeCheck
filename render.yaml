services:
  # Backend API (Node.js)
  - type: web
    name: vibecheck-backend
    env: node
    plan: starter # Changed from 'free' as 'free' is not a valid plan identifier in YAML
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: backend
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: HMAC_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: "*" # Temporarily allow all origins

  # Frontend Static Site (React/Vite)
  - type: web
    name: vibecheck-frontend
    env: static
    plan: starter # Changed from 'free' as 'free' is not a valid plan identifier in YAML
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        sync: false
