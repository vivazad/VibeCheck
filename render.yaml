services:
  # Backend API
  - type: web
    name: vibecheck-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: backend
    envVars:
      - key: MONGODB_URI
        sync: false # You will be prompted to enter your MongoDB connection string
      - key: JWT_SECRET
        generateValue: true
      - key: HMAC_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: "*" # Temporarily allow all origins to ensure connectivity. Update this to your frontend URL later.

  # Frontend Static Site
  - type: web
    name: vibecheck-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        sync: false # You will be prompted. Enter: https://vibecheck-backend.onrender.com (You might need to update this after the backend URL is finalized)
