services:
  - type: web
    name: vibecheck-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vibecheck-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: HMAC_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

  - type: web
    name: vibecheck-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: vibecheck-backend
          property: url
