services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: vibecheck-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-vibecheck}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-vibecheck_secret}
      MONGO_INITDB_DATABASE: vibecheck
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    networks:
      - vibecheck-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: vibecheck-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://${MONGO_USERNAME:-vibecheck}:${MONGO_PASSWORD:-vibecheck_secret}@mongodb:27017/vibecheck?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      HMAC_SECRET: ${HMAC_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3000:3000"
    networks:
      - vibecheck-network
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Frontend (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: vibecheck-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - vibecheck-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:80/health || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  vibecheck-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
